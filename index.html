<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://images.unsplash.com/photo-1518628841648-d2a0c6e8f7b7') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            flex-direction: column;
        }

        .header {
            background-color: rgba(0, 0, 128, 0.8);
            padding: 10px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            width: 100%;
            max-width: 400px;
        }

        .registration-form {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
        }

        .registration-form h2 {
            margin-bottom: 20px;
            color: #f39c12;
        }

        .registration-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        .registration-form button {
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .menu {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .menu-button {
            background-color: rgba(50, 50, 50, 0.8);
            color: white;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
        }
    </style>
</head>

<body>

    <div class="header">MURMANSK</div>

    <div class="registration-form">
        <h2>Регистрация</h2>
        <form id="registerForm">
            <input type="text" placeholder="Введите ваше имя" required>
            <input type="email" placeholder="Введите ваш email" required>
            <input type="password" placeholder="Введите пароль" required>
            <button type="submit">Зарегистрироваться</button>
        </form>
    </div>

    <div class="menu" id="menu">
        <button class="menu-button" onclick="navigateTo('statistics.html')">Статистика</button>
        <button class="menu-button" onclick="navigateTo('guide.html')">Руководство</button>
        <button class="menu-button" onclick="navigateTo('help.html')">Помощь</button>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const name = document.querySelector('input[type="text"]').value;
            alert(`Регистрация успешна! Добро пожаловать, ${name}!`);
            document.getElementById('menu').style.display = 'flex';
            document.querySelector('.registration-form').style.display = 'none';
        });

        function navigateTo(page) {
            alert(`Переход к ${page}`);
        }
    </script>

</body>

</html>
